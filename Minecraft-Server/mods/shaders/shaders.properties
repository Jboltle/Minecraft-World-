### Optifine Configuration. ###
alphaTest.gbuffers_terrain=GREATER 0.1

# Disables alpha blending for gbuffers_water. This is needed to shove transparent albedo into the same buffer as opaque albedo without breaking skylight.
blend.gbuffers_water=off
blend.gbuffers_weather = ZERO ONE ONE ZERO

clouds=off

rain.depth=false
beacon.beam.depth=true

underwaterOverlay=false
vignette=false

texture.noise=/InternalLib/Samplers/noise.png
texture.deferred.colortex2=/InternalLib/Samplers/moon.png
texture.composite.colortex7=/InternalLib/Samplers/lut.png

oldLighting=false

